
{% extends "quotations/base.html" %}
{% load static %}

{% block content %}



<div class="panel panel-primary panel-custom-primary">
	<div class="panel-heading">Add Status</div>
	<div class="panel-body">

		{% if status %}
			<form action="{% url 'statusesEdit' status.id %}" class="navbar-form navbar-left" role="form" id="AddStatusForm" method="post" accept-charset="utf-8">
		{% else %}
			<form action="{% url 'statusesAdd' %}" class="navbar-form navbar-left" role="form" id="AddStatusForm" method="post" accept-charset="utf-8">
		{% endif %}
				{% csrf_token %}
				<div class="row">
					<div class="col-md-12">
						<div class="input-group">
							<span class="input-group-addon input-group-addon-custom" id="sizing-addon2">Name</span>
    						<input type="text" name="name" id="name" value="{{ status.name }}" class="form-control" placeholder="Name">
						</div>
					</div>
				</div>

				<br />	

				<div class="row">
					<div class="col-md-12">
						<div class="input-group">
							<span class="input-group-addon input-group-addon-custom" id="sizing-addon2">Color</span>
    						<input type="color" name="color" id="name" value="{{ status.color }}" class="form-control" placeholder="Color">
						</div>
					</div>
				</div>

				<br />			
				
				<div class="submit">
					<input class="submit_button btn btn-success" type="submit" name="submit" value="Save" />
				</div>
			</form>
		
		
	</div>
</div>



{% if form.errors %}
	{{form.errors}}
{% endif %}


{% endblock %}
